<script>
    $(document).ready(function () {
        $(".dataTables-example").dataTable();
        var oTable = $("#editable").dataTable();
        oTable.$("td").editable("", {
            "callback": function (sValue, y) {
                var aPos = oTable.fnGetPosition(this);
                oTable.fnUpdate(sValue, aPos[0], aPos[1])
            },
            "submitdata": function (value, settings) {
                return {
                    "row_id": this.parentNode.getAttribute("id"),
                    "column": oTable.fnGetPosition(this)[2]
                }
            },
            "width": "90%",
            "height": "100px"
        })
    });
</script>
<script>
    $("#cus_delete").click(function () {
        $("#cus_delete_modal").css("display", "block")
    })

    $("#cancel").click(function () {
        $("#cus_delete_modal").css("display", "none")
    })
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<script language="javascript" type="text/javascript">
    function checkForm() {

        var isrecyle = GetValue("isrecyle");
        if (isrecyle == "") isrecyle = 0;
        $("#rptIsRecyle").val(isrecyle);

        if (!confirm('删除将不可恢复，您确定吗？')) {
            return false;
        }
        //2018-04-03 qianlong 要删除的功能模块
        var deleteModule = GetValue("delete");
        $("#rptDeleteForModule").val(deleteModule);

        CommitButton(null);
    }
</script>
